<style>
    .courseItem {
        width: 300px;
        height: 240px;
    }
</style>

<h1>All courses</h1>
<table class="table table-striped table-bordered span10 offset1">
    <thead>
        <tr>
            <th>Course</th>
            <th>Start Date</th>
            <th>End date</th>
            <th>Lectures Per Week</th>
            <th>Signup Deadline</th>
        </tr>
    </thead>
    <tbody data-template="course-template" data-bind="source: courses">
    </tbody>
</table>
<script type="text/x-kendo-template" id="course-template">
    <tr>
        <td>
            <a href="\\#/course/#= courseid #" data-bind=" text: coursetitle"></a>
        </td>
        <td data-bind="text: startdate"></td>
        <td data-bind="text: enddate"></td>
        <td data-bind="text: lecturesperweek"></td>
        <td data-bind="text: signupdeadline"></td>
    </tr>
</script>
